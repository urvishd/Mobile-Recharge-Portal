<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP verification</title>
    <style>
input[type=text], select {
  width: 10%;
  padding: 12px 24px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 6%;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>
<center>
    <form action="/accounts/forgot_password/" method="POST">
    {% csrf_token %} <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    Username:<input type="text" maxlength="10" minlength="10" name="user_name"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" value="submit"><br>
        {% for message in messages %}
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="red"><h3>{{ message }}</h3></font>
                        {% endfor %}
    </form>
    </center>
</body>
</html>
